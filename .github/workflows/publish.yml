name: Publish to npm

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'npm dist-tag'
        type: choice
        options:
          - next
          - latest
        default: next
      dry_run:
        description: 'Dry run (skip actual publish)'
        type: boolean
        default: false

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Update npm
        run: npm install -g npm@latest

      - run: npm ci

      - run: npm run typecheck

      - run: npm run build

      - name: Publish to npm
        if: ${{ !inputs.dry_run }}
        run: |
          npm publish --access public --tag ${{ inputs.tag }}

      - name: Dry run summary
        if: ${{ inputs.dry_run }}
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "Dry run - would publish version: $VERSION"
          echo "Package contents:"
          npm pack --dry-run
